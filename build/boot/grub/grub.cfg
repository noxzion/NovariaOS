set default=0
set timeout=5

menuentry "NovariaOS" {
    multiboot /boot/kernel.bin
    module /boot/initramfs
    boot
}

menuentry "Advanced options for NovariaOS" {
    insmod loopback
    loopback loop0 (cd0)
    multiboot /boot/kernel.bin
    module /boot/initramfs
    module (loop0)/boot/grub/grub.cfg
    boot
}